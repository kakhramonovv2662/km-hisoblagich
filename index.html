<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple starter</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <main>
            <section class="hero">
              <div class="hero__container">
                <h2 class="hero__title">
                  Kim birinchi Borishga!
                </h2>
                <div class="contant">
                  <h3 class="contant__title">
                    Masofa
                  </h3>
                  <form class="contant__form">
                    <input class="contant__input" value="100km" type="number" required>
          
                    <button class="contant__button" type="submit">Hisobla</button>
                  </form>
                </div>

                <ul class="list">
                  <li class="list__item">
                    <img class="list__walk-img" src="img/walk-img.png" alt="piyoda-img" width="50" height="60">
                    <p class="list__walk-text">
                      Piyoda
                    </p>
                    <h3 class="list__walk-title walk">km/soat</h3>
                  </li>

                  <li class="list__item">
                    <img class="list__walk-img" src="img/bicycle-img.png" alt="velosiped-img" width="70" height="60">
                    <p class="list__walk-text">
                      Velosiped
                    </p>
                    <h3 class="list__walk-title bicycle">km/soat</h3>
                  </li>

                  <li class="list__item">
                    <img class="list__walk-img" src="img/car-img.png" alt="moshina-img" width="60" height="60">
                    <p class="list__walk-text">
                      Mashina
                    </p>
                    <h3 class="list__walk-title car">km/soat</h3>
                  </li>

                  <li class="list__item">
                    <img class="list__walk-img" src="img/plane-img.png" alt="samalyot-img" width="60" height="60">
                    <p class="list__walk-text">
                      piyoda
                    </p>
                    <h3 class="list__walk-title plane">km/soat</h3>
                  </li>
                </ul>
              </div>
            </section>
          </main>

        <script src="js/index.js"></script>
    </body>
</html>
